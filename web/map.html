<!DOCTYPE html>
<html>
  <head>
    <title>HTML5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=650, user-scalable=yes">
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>

    <style>

      html, body
      {
        height: 100%;
        margin: 0;
      }

      #mapcanvas
      {
        height:100%;
    }

    </style>

<script>

  $(document).ready(function(){

    var mapOptions = {
      zoom: 3,
      center: new google.maps.LatLng(50, -119),
    };

    var map = new google.maps.Map($('#mapcanvas')[0], mapOptions);

    var rectangle = new google.maps.Rectangle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
          bounds: {
            // north: 33.685,
            // south: 33.671,
            // east: -116.234,
            // west: -116.251
            west: -119.6241649763,
            east: -119.301411984,
            south: 49.8283700750105,
            north: 50.0980122512,
          }
        });

  });

</script>

  </head>
  <body>
    <div id="mapcanvas">
    </div>
  </body>
</html>
