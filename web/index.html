<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Watcher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style type="text/css">

      body {
        font-family : Arial, Helvetica, sans-serif;
        margin-top: 60px;
        /*background-color: #E5FCF5;*/
      }

      nav {
        height : 60px;
        background-color: #B3DEC1;
        box-shadow: 0 4px 2px -2px #555;
        position: fixed;
        top: 0;
        width: 100%;
        z-index : 1;
        padding : 10px 0px;
      }

      nav select {
        -webkit-appearance: none;
        -webkit-border-radius: 0px;
      }

      .house {
        margin-top: 15px;
        margin-bottom: 15px;
        padding: 15px;
        /*border: solid 1px #ddd;*/
        border-radius: 3px;
        width: 100%;
        background-color: #fff;
        box-shadow: 0px 0px 8px 0px rgba(107,107,107,1);
      }

      .house:hover {
        background-color: #efefef;
      }

      .house-rank,
      .house-rank-input,
      nav .badge {
        background-color: #A7B0CA;
        border: solid 1px #667292;
        box-shadow: 2px 3px 10px 1px #333;
        color: #fff;
      }

      .house-rank,
      .house-rank-input {
        height: 35px;
        width: 35px;
        border-radius: 50%;
        padding : 0;
        margin : 0;
        outline: 0;
        text-align: center;
        line-height: 35px;
        font-size: 18px;
        float: left;
        position: relative;
        top: -10px;
        left: -10px;
        cursor: pointer;
      }

      .house-rank-input {
        display : none;
      }

      .house-image {
        display: block;
        height: 230px;*/
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        margin-bottom: 15px;
      }

      .house-current-price {
        font-size: 25px;
      }

      .thumb-on {
        color: #ab2d36;
        font-size: 20px;
        cursor: pointer;
      }

      .thumb-off {
        color: #d3d9e0;
        font-size: 20px;
        cursor: pointer;
      }

      .status-new {
        color: #fc6521;
        font-size: 20px;
      }

      #houseCount {
        font-size : 25px;
      }

      .tags {
        margin-top: 5px;
        margin-bottom: 5px;
        padding: 4px;
        border: solid 1px #ddd;
        border-radius: 5px;
        width: 100%;
        height: 60px;
        overflow: scroll;
        background-color: #fff;
        box-shadow: inset 0px 0px 4px #ddd;
      }

      .tag, .add-tag {
        display: inline-block;
        padding: 3px 6px;
        border-radius: 5px;
        font-size: 11px;
        text-align: center;
        margin-bottom : 4px;
      }

      .tag {
        font-weight: bold;
        cursor: not-allowed;
      }

      .add-tag {
        cursor: pointer;
        background-color: #ddd;
      }

    </style>

  </head>
  <body>

    <nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-6 col-sm-4 col-md-2 col-lg-2">
            <div class="input-group" title="Filter houses">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-filter"></span>
              </div>
              <select id="statusFilterSelect" class="form-control">
                <option value="all">All</option>
                <option value="liked">Liked</option>
                <option value="disliked">Disliked</option>
                <option value="new">New</option>
              </select>
            </div>
          </div>
          <div class="col-xs-6 col-sm-4 col-md-2 col-lg-2">
            <div class="input-group" title="Sort houses">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-sort"></span>
              </div>
              <select id="sortSelect" class="form-control">
                <option value="rank">Rank</option>
                <option value="priceLowHigh">Price (Low to High)</option>
                <option value="priceHighLow">Price (High to Low)</option>
              </select>
            </div>
          </div>
          <div class="hidden-xs col-sm-2 col-md-2 col-lg-2">
            <button id="refreshButton" title="Refresh houses" type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-refresh"></span>
            </button>
          </div>
          <div class="hidden-xs col-sm-2 col-md-6 col-lg-6">
            <div class="pull-right">
              <span id="houseCount" class="badge ">0</span>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div id="houses"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>

    <script id="housesTemplate" type="text/x-handlebars-template">
      <div class="container-fluid">
        <div class="row">
          {{#each this}}
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
              <div class="house">
                <div class="house-rank" title="Click to edit rank">
                  {{rank}}
                </div>
                <input
                  type="text"
                  class="house-rank-input"
                  value="{{rank}}"
                  data-externalid="{{externalId}}"
                />
                <a
                  href="{{listingUrl}}"
                  title="Click to view details"
                  class="house-image"
                  style="background-image: url('{{pictureUrl}}'), url('notfound.png');"
                  target="_blank"
                ></a>
                <a
                  href="https://www.google.ca/maps/place/{{address}}/"
                  class="small house-address"
                  title="{{address}}: click to view map"
                  target="_blank"
                >
                  <span class="glyphicon glyphicon-map-marker"></span>
                  {{shortAddress}}
                </a>

                <div class="pull-right">
                  {{#if isNew}}
                    <span title="New house!" class="status-new glyphicon glyphicon-certificate"></span>
                    &nbsp;
                    <span
                      class="thumb-off glyphicon glyphicon-thumbs-up"
                      onclick="handleStatusClick('{{externalId}}', 'liked');"
                    ></span>
                    <span
                      class="thumb-off glyphicon glyphicon-thumbs-down"
                      onclick="handleStatusClick('{{externalId}}', 'disliked');"
                    ></span>
                  {{/if}}
                  {{#if isLiked}}
                    <span
                      class="thumb-on glyphicon glyphicon-thumbs-up"
                      onclick="handleStatusClick('{{externalId}}', 'liked');"
                    ></span>
                    <span
                      class="thumb-off glyphicon glyphicon-thumbs-down"
                      onclick="handleStatusClick('{{externalId}}', 'disliked');"
                    ></span>
                  {{/if}}
                  {{#if isDisliked}}
                    <span
                      class="thumb-off glyphicon glyphicon-thumbs-up"
                      onclick="handleStatusClick('{{externalId}}', 'liked');"
                    ></span>
                    <span
                      class="thumb-on glyphicon glyphicon-thumbs-down"
                      onclick="handleStatusClick('{{externalId}}', 'disliked');"
                    ></span>
                  {{/if}}
                  <button
                    title="Delete house"
                    type="button"
                    class="delete-house-button btn btn-xs btn-default"
                    data-externalid="{{externalId}}"
                  >
                    <span class="text-danger glyphicon glyphicon-remove"></span>
                  </button>
                </div>

                <div class="house-current-price">
                  <span class="{{trendCssClass}}"></span>
                  {{currentPrice}}
                </div>

                <div class="tags">
                  <div
                    class="add-tag"
                    data-externalid="{{externalId}}"
                    title="Add a tag"
                  >
                    <span class="glyphicon glyphicon-plus"></span>
                  </div>
                  {{#each tags}}
                    <div
                      title="Click to delete this tag"
                      data-externalid="{{../externalId}}"
                      data-tag="{{this}}"
                      class="tag {{tagBGColorCSSClass this}}"
                    >{{this}}</div>
                  {{/each}}
                </div>
              </div>
            </div>
          {{/each}}
        </div>
      </div>
    </script>

    <script type="text/javascript">

      function refreshHouses() {
        console.log('Refreshing houses...');
        $.getJSON("http://localhost:3000/houses", function(houses){
            if (houses) {
              addTrendCssClasses(houses);
              addStatusFlags(houses);
              addShortAddress(houses);
              houses = applyFilters(houses);
              sortHouses(houses);
              var templateSource = document.getElementById("housesTemplate").innerHTML;
              var template = Handlebars.compile(templateSource);
              var housesHtml = template(houses);
              $('#houses').html(housesHtml);
              bindHouseEventHandlers();
              $('#houseCount').text(houses.length);
            }
        });
      }

      function bindHouseEventHandlers() {

        $('.house-rank').click(function(event) {
            var $rankDiv = $(event.target);
            var $rankInput = $rankDiv.next('input');
            $rankDiv.hide();
            $rankInput.show();
            $rankInput.focus();
        });

        $('.house-rank-input').keypress(function(event) {
          if (event.keyCode == 13) {
            var $rankInput = $(event.target);
            var newRank = $rankInput.val();
            var externalId = $rankInput.data('externalid');
            $.ajax({
              url: 'http://localhost:3000/houses/' + externalId.toString() + '/rank/' + newRank.toString(),
              type: 'put',
              success: function(){
                refreshHouses();
              }
            });

          }
        });

        $('.add-tag').click(function() {
          var externalId = $(this).data('externalid');
          var tag = prompt('Tag');
          if (tag) {
            $.ajax({
              url: 'http://localhost:3000/houses/' + externalId.toString() + '/tags/' + encodeURIComponent(tag.toString()),
              type: 'put',
              success: function(){
                refreshHouses();
              }
            });
          }
        });

        $('.tag').click(function() {
          var externalId = $(this).data('externalid');
          var tag = $(this).data('tag');
          $.ajax({
            url: 'http://localhost:3000/houses/' + externalId.toString() + '/tags/' + tag.toString(),
            type: 'delete',
            success: function(){
              refreshHouses();
            }
          });
        });

        $('.delete-house-button').click(function() {
          if (confirm('Are you sure you want to delete this house?')) {
            var externalId = $(this).data('externalid');
            $.ajax({
              url: 'http://localhost:3000/houses/' + externalId.toString(),
              type: 'delete',
              success: function(){
                refreshHouses();
              }
            });
          }
        });

      }

      function addTrendCssClasses(houses) {
        houses.forEach(function(house) {
          house.trendCssClass = 'text-primary glyphicon glyphicon-arrow-right';
          if (house.priceHistory && house.priceHistory.length > 1) {
            var previousPrice = priceStringToInt(house.priceHistory[house.priceHistory.length-2].price);
            var currentPrice = priceStringToInt(house.currentPrice);
            if (currentPrice < previousPrice) {
              house.trendCssClass = 'text-success glyphicon glyphicon-arrow-down';
            } else if (currentPrice > previousPrice) {
              house.trendCssClass = 'text-danger glyphicon glyphicon-arrow-up';
            }
          }
        });
      }

      function sortHouses(houses) {
        var sort = $('#sortSelect').val();
        houses.sort(function(h1, h2) {
          if (sort === 'rank') {
            var h1CompRank = h1.rank == 0 ? 99999 : h1.rank;
            var h2CompRank = h2.rank == 0 ? 99999 : h2.rank;
            return h1CompRank - h2CompRank;
          } else if (sort === 'priceLowHigh'){
            return priceStringToInt(h1.currentPrice) - priceStringToInt(h2.currentPrice);
          } else if (sort === 'priceHighLow'){
            return priceStringToInt(h2.currentPrice) - priceStringToInt(h1.currentPrice);
          }
        });
      }

      function addStatusFlags(houses) {
        houses.forEach(function(house) {
          house.isNew = house.status === 'new';
          house.isLiked = house.status === 'liked';
          house.isDisliked = house.status === 'disliked';
        });
      }

      function addShortAddress(houses) {
        houses.forEach(function(house) {
          house.shortAddress = house.address.split(',')[0];
        });
      }

      function priceStringToInt(priceString) {
        if (priceString) {
          return parseInt(priceString.replace(/\D/g,''));
        }
        return 0;
      }

      function handleStatusClick(externalId, newStatus) {
        $.ajax({
          url: "http://localhost:3000/houses/" + externalId + '/status/' + newStatus,
          type: 'put',
          success: function(){
            refreshHouses();
          }
        });
      }

      function applyFilters(houses) {
        var filtered = houses;
        var selectedFilter = $('#statusFilterSelect').val();
        if (selectedFilter === 'liked') {
          filtered = houses.filter(function(house) {
            return house.isLiked;
          });
        }
        if (selectedFilter === 'disliked') {
          filtered = houses.filter(function(house) {
            return house.isDisliked;
          });
        }
        if (selectedFilter === 'new') {
          filtered = houses.filter(function(house) {
            return house.isNew;
          });
        }
        return filtered;
      }

      function bindPermanentEventHandlers() {
        $('#statusFilterSelect').change(refreshHouses);
        $('#sortSelect').change(refreshHouses);
        $('#refreshButton').click(refreshHouses);
      }

      function setupHandlebars() {
        Handlebars.registerHelper('tagBGColorCSSClass', function(tag) {
          if (tag.startsWith('+')) {
            return 'bg-success';
          } else if (tag.startsWith('-')) {
            return 'bg-danger';
          } else if (tag.startsWith('~')) {
            return 'bg-warning';
          } else {
            return 'bg-info';
          }
        });
      }

      $(function() {
        setupHandlebars();
        bindPermanentEventHandlers();
        refreshHouses();
      });

    </script>

  </body>
</html>
