<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Watcher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style type="text/css">

      body {
        font-family : Arial, Helvetica, sans-serif;
        margin-top: 60px;
      }

      nav {
        height : 60px;
        background-color: #fefefe;
        box-shadow: 0 4px 2px -2px gray;
        position: fixed;
        top: 0;
        width: 100%;
        z-index : 1;
        padding : 10px 30px;
      }

      .house {
        float: left;
        margin: 15px;
        padding: 15px;
        border: solid 1px #ddd;
        border-radius: 5px;
      }

      .house:hover {
        background-color: #eee;
      }

      .house-rank,
      .house-rank-input {
        background-color: #337ab7;
        height: 35px;
        width: 35px;
        border-radius: 50%;
        padding : 0;
        margin : 0;
        outline: 0;
        text-align: center;
        line-height: 35px;
        font-size: 18px;
        color: #fff;
        float: left;
        position: relative;
        top: -10px;
        left: -10px;
        border: solid 1px #444;
        box-shadow: 2px 3px 10px 1px #333;
        cursor: pointer;
      }

      .house-rank-input {
        display : none;
      }

      .house-image {
        display: block;
        width: 240px;
        height: 180px;
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center center;
        margin-bottom: 15px;
      }

      .house-current-price {
        font-size: 25px;
      }

      .status-liked {
        color: #ab2d36;
        font-size: 20px;
        cursor: pointer;
      }

      .status-disliked {
        color: #d3d9e0;
        font-size: 20px;
        cursor: pointer;
      }

      .status-new {
        color: #fc6521;
        font-size: 20px;
        cursor: pointer;
      }

    </style>

  </head>
  <body>

    <nav>
      <div class="checkbox">
        <label>
          <input type="checkbox" id="likedFilter" />
          <span class="glyphicon glyphicon-heart"></span>
        </label>
      </div>
    </nav>

    <div id="houses"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>

    <script id="housesTemplate" type="text/x-handlebars-template">
        {{#each this}}
          <div class="house">
            <div class="house-rank">
              {{rank}}
            </div>
            <input
              type="text"
              class="house-rank-input"
              value="{{rank}}"
              data-externalid="{{externalId}}"
            />
            <a
              href="{{listingUrl}}"
              class="house-image"
              style="background-image: url('{{pictureUrl}}');"
              target="_blank"
            ></a>
            <a
              href="https://www.google.ca/maps/place/{{address}}/"
              class="small house-address"
              title="{{address}}"
              target="_blank"
            >
              <span class="glyphicon glyphicon-map-marker"></span>
              {{shortAddress}}
            </a>

            <div class="pull-right">
              {{#if isNew}}
                <span class="status-new glyphicon glyphicon-certificate"></span>
                &nbsp;
              {{/if}}
              {{#if isLiked}}
                <span
                  class="status-liked glyphicon glyphicon-heart"
                  onclick="handleStatusClick('{{externalId}}', 'disliked');"
                ></span>
              {{else}}
                <span
                  class="status-disliked glyphicon glyphicon-heart"
                  onclick="handleStatusClick('{{externalId}}', 'liked');"
                ></span>
              {{/if}}
            </div>

            <div class="house-current-price">
              <span class="{{trendCssClass}}"></span>
              {{currentPrice}}
            </div>

          </div>
        {{/each}}
    </script>

    <script type="text/javascript">

      function refreshHouses() {
        $.getJSON("http://localhost:3000/houses", function(houses){
            console.log(houses);
            if (houses) {
              addTrendCssClasses(houses);
              addStatusFlags(houses);
              addShortAddress(houses);
              houses = applyFilters(houses);
              sortHouses(houses);
              var templateSource = document.getElementById("housesTemplate").innerHTML;
              var template = Handlebars.compile(templateSource);
              var housesHtml = template(houses);
              $('#houses').html(housesHtml);
              bindEventHandlers();
            }
        });
      }

      function bindEventHandlers() {

        $('.house-rank').click(function(event) {
            var $rankDiv = $(event.target);
            var $rankInput = $rankDiv.next('input');
            $rankDiv.hide();
            $rankInput.show();
            $rankInput.focus();
        });

        $('.house-rank-input').keypress(function(event) {
          if (event.keyCode == 13) {
            var $rankInput = $(event.target);
            var newRank = $rankInput.val();
            var externalId = $rankInput.data('externalid');
            console.log('newRank=' + newRank.toString() + ', externalId=' + externalId.toString())
            $.ajax({
              url: 'http://localhost:3000/houses/' + externalId.toString() + '/rank/' + newRank.toString(),
              type: 'put',
              success: function(){
                refreshHouses();
              }
            });

          }
        });

      }

      function addTrendCssClasses(houses) {
        houses.forEach(function(house) {
          house.trendCssClass = 'text-primary glyphicon glyphicon-arrow-right';
          if (house.priceHistory && house.priceHistory.length > 1) {
            var previousPrice = priceStringToInt(house.priceHistory[house.priceHistory.length-2].price);
            var currentPrice = priceStringToInt(house.currentPrice);
            if (currentPrice < previousPrice) {
              house.trendCssClass = 'text-success glyphicon glyphicon-arrow-down';
            } else if (currentPrice > previousPrice) {
              house.trendCssClass = 'text-danger glyphicon glyphicon-arrow-up';
            }
          }
        });
      }

      function sortHouses(houses) {
        houses.sort(function(h1, h2) {
          var h1CompRank = h1.rank == 0 ? 99999 : h1.rank;
          var h2CompRank = h2.rank == 0 ? 99999 : h2.rank;
          return h1CompRank - h2CompRank;
        });
      }

      function addStatusFlags(houses) {
        houses.forEach(function(house) {
          house.isNew = house.status === 'new';
          house.isLiked = house.status === 'liked';
          house.isDisliked = house.status === 'disliked';
        });
      }

      function addShortAddress(houses) {
        houses.forEach(function(house) {
          house.shortAddress = house.address.split(',')[0];
        });
      }

      function priceStringToInt(priceString) {
        console.log(priceString);
        return parseInt(priceString.replace(/\D/g,''));
      }

      function handleStatusClick(externalId, newStatus) {
        $.ajax({
          url: "http://localhost:3000/houses/" + externalId + '/status/' + newStatus,
          type: 'put',
          success: function(){
            refreshHouses();
          }
        });
      }

      function applyFilters(houses) {
        var filtered = houses;
        if ($('#likedFilter').prop('checked') == true) {
          console.log('filtering isLiked');
          filtered = houses.filter(function(house) {
            return house.isLiked;
          });
        }
        return filtered;
      }

      function bindFilterEventHandlers() {
        $('#likedFilter').change(refreshHouses);
      }

      $(function() {
        bindFilterEventHandlers();
        refreshHouses();
      });

    </script>

  </body>
</html>
