<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Watcher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style type="text/css">
      body {
        font-family : Arial, Helvetica, sans-serif;
      }
      .house {
        float: left;
        margin: 15px;
        padding: 30px;
        border: solid 1px #ddd;
        border-radius: 5px;
      }
    </style>

  </head>
  <body>

    <div id="houses">
    </div>

    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>

    <script id="housesTemplate" type="text/x-handlebars-template">
        {{#each this}}
          <div class="house">
            <div>{{externalId}}</div>
            <img src="{{pictureUrl}}" />
          </div>
        {{/each}}
    </script>

    <script type="text/javascript">
      $(function() {
        $.getJSON("http://localhost:3000/houses", function(houses){
              console.log(houses);
              if (houses) {
                var templateSource = document.getElementById("housesTemplate").innerHTML;
                var template = Handlebars.compile(templateSource);
                var housesHtml = template(houses);
                $('#houses').html(housesHtml);
              }
          });
      });
    </script>

  </body>
</html>
